<mat-card class="search-result-card">
  <img mat-card-image [src]="item.Poster" alt="result poster" class="poster"
    (error)="item.Poster = '../../../../../assets/images/film-default.jpg'">
  <mat-card-content>
    <mat-card-title-group>
      <mat-card-title>{{ item.Title }}</mat-card-title>
      <mat-card-subtitle>{{ item.Year }} - {{ item.Type | titlecase }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-icon-button aria-label="Add as favorite button" (click)="addAsFavorite()">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

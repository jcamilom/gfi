<div class="favorites-container">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-icon class="back-icon" (click)="backClicked()">arrow_back</mat-icon>
    <span class="favorites-title">My favorites</span>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-between" class="favorites-list-container">
    <ng-container *ngIf="favorites?.length > 0; else noFavorites">
      <app-movie-card *ngFor="let item of favorites; index as i" [item]="item"
        [isFavorite]="true" (removeFavoriteClicked)="removeFromFavorite(i)">
      </app-movie-card>
    </ng-container>
    <ng-template #noFavorites>
      No items in the favorites list
    </ng-template>
  </div>
</div>

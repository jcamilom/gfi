<div class="login-page" fxLayout="column" fxLayoutAlign="center center">
  <div class="login-card" fxLayout="column" fxLayoutAlign="start center">
    <mat-icon class="person-icon">person</mat-icon>
    <h2 class="title">Sign in</h2>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="form.get('password').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="wrongCredentials">
        Wrong email - password combination
      </mat-error>
      <button type="submit" mat-raised-button color="primary" class="full-width" [disabled]="!form.valid">LOGIN</button>
    </form>
  </div>
</div>

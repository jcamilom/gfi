<mat-card class="search-result-card">
  <img mat-card-image [src]="item.Poster" alt="result poster" class="poster" (error)="updateUrl($event)">
  <mat-card-content>
    <mat-card-title-group>
      <mat-card-title>{{ item.Title }}</mat-card-title>
      <mat-card-subtitle>{{ item.Year }} - {{ item.Type | titlecase }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
